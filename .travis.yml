language: generic
sudo: required

services:
    - docker

before_install:
    - docker build -t moussigl/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true moussigl/react-test npm test -- --coverage


after_success:
    provider: script
    script: bash docker_build_push
    on:
        branch: master

